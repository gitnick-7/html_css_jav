<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>HTML Elements Demo</title>
</head>
<body>

   
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>


    <h2>Unordered list</h2>
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>

    <h2>Ordered list</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

 
    <h2>Form controls</h2>
    <form>
    
        <p>Select your gender:</p>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male">
            Male
        </label>
        <br>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female">
            Female
        </label>
        <br><br>

        <p>Select your hobbies:</p>
        <label for="hobby-reading">
            <input type="checkbox" id="hobby-reading" name="hobby" value="reading">
            Reading
        </label>
        <br>
        <label for="hobby-sports">
            <input type="checkbox" id="hobby-sports" name="hobby" value="sports">
            Sports
        </label>
        <br>
        <label for="hobby-music">
            <input type="checkbox" id="hobby-music" name="hobby" value="music">
            Music
        </label>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
